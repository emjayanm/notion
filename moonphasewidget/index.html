  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');
  </style>
</head>
<body>
  <h1>Upcoming New & Full Moon Dates</h1>
  <div class="calendar-container" id="moon-calendar"></div>

  <center><div style="position:fixed;bottom:10px;right:10px;font-size:12px;color:#435058;font-family:'Roboto Mono', monospace;">
    ðŸŒ™ EMJAY Lunar Widget emjayanm.com
  </div></center>

  <script src="moonPhases.js"></script>
  <script>
    const calendarDiv = document.getElementById("moon-calendar");

    moonPhases.forEach(phase => {
      const dateObj = new Date(phase.date);
      const formattedDate = dateObj.toLocaleDateString("en-US", { month: "long", day: "numeric", year: "numeric" });

      const moonItem = document.createElement("div");
      moonItem.className = "moon-date tooltip";
      moonItem.innerHTML = `${phase.type} â€” ${formattedDate}
        <span class="tooltiptext">Moon in ${phase.sign}</span>`;
      
      calendarDiv.appendChild(moonItem);
    });
  </script>
  <div style="margin-top:20px;">
  <button onclick="showCalendar()">ðŸ—“ Calendar View</button>
  <button onclick="showTimeline()">ðŸ“† Timeline View</button>
</div>

<div class="calendar-container" id="calendar-view"></div>
<div class="timeline-container" id="timeline-view" style="display:none;"></div>

<script>
  const thisYear = new Date().getFullYear();
  const calendarDiv = document.getElementById("calendar-view");
  const timelineDiv = document.getElementById("timeline-view");

  const filteredMoons = moonPhases.filter(phase => {
    return new Date(phase.date).getFullYear() === thisYear;
  });

  function showCalendar() {
    calendarDiv.style.display = "block";
    timelineDiv.style.display = "none";
  }

  function showTimeline() {
    calendarDiv.style.display = "none";
    timelineDiv.style.display = "block";
  }

  // Render calendar view
  filteredMoons.forEach(phase => {
    const dateObj = new Date(phase.date);
    const formattedDate = dateObj.toLocaleDateString("en-US", { month: "long", day: "numeric" });
    const el = document.createElement("div");
    el.className = "moon-date tooltip";
    el.innerHTML = `${phase.type} â€” ${formattedDate}
      <span class="tooltiptext">Moon in ${phase.sign}</span>`;
    calendarDiv.appendChild(el.cloneNode(true));
    timelineDiv.appendChild(el);
  });
</script>

</body>
</html>
