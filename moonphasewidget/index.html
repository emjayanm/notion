<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒ™ EMJAY Lunar Widget | emjayanm.com</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #F1F2EE;
      color: #435058;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
    }

    .moon-date {
      background-color: #DCF763;
      padding: 10px 16px;
      margin: 6px;
      display: inline-block;
      border-radius: 12px;
      font-size: 14px;
      color: #435058;
    }

    .tooltip {
      position: relative;
      cursor: help;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 180px;
      background-color: #435058;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    .btn-toggle {
      font-family: 'Roboto Mono', monospace;
      background-color: #F1F2EE;
      color: #435058;
      border: 1px solid #435058;
      border-radius: 24px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      box-shadow: 0px 4px #DCF763;
      transition: all 0.2s ease;
    }

    .btn-toggle:active {
      box-shadow: 0px 1px #DCF763;
      transform: translateY(3px);
    }

    #calendar-view,
    #timeline-view {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ðŸŒ™ New & Full Moons â€“ <span id="year-label"></span></h1>

  <div>
    <button class="btn-toggle" onclick="showCalendar()">ðŸ—“ Calendar View</button>
    <button class="btn-toggle" onclick="showTimeline()">ðŸ“† Timeline View</button>
  </div>

  <div id="calendar-view"></div>
  <div id="timeline-view" style="display:none;"></div>

  <script src="moonPhases.js"></script>
  <script>
    const thisYear = new Date().getFullYear();
    document.getElementById("year-label").textContent = thisYear;

    const calendarDiv = document.getElementById("calendar-view");
    const timelineDiv = document.getElementById("timeline-view");

    const filteredMoons = moonPhases.filter(phase => {
      return new Date(phase.date).getFullYear() === thisYear;
    });

    function showCalendar() {
      calendarDiv.style.display = "block";
      timelineDiv.style.display = "none";
    }

    function showTimeline() {
      calendarDiv.style.display = "none";
      timelineDiv.style.display = "block";
    }

    // Render both views
    filteredMoons.forEach(phase => {
      const dateObj = new Date(phase.date);
      const formattedDate = dateObj.toLocaleDateString("en-US", {
        month: "long", day: "numeric"
      });

      const el = document.createElement("div");
      el.className = "moon-date tooltip";
      el.innerHTML = `${phase.type} â€” ${formattedDate}
        <span class="tooltiptext">Moon in ${phase.sign}</span>`;

      calendarDiv.appendChild(el.cloneNode(true));
      timelineDiv.appendChild(el);
    });
  </script>

  <div style="position:fixed;bottom:10px;right:10px;font-size:12px;color:#435058;">
    ðŸŒ™ EMJAY Lunar Widget Â· emjayanm.com
  </div>

</body>
</html>
